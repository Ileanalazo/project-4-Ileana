        <div class="title">
            <h1>What type of place are you?</h1>
        </div>
        <div class="questions">
            <h4>How old are you?</h4>
            <img src="https://img.freepik.com/free-vector/person-different-ages_23-2148394277.jpg?w=2000">
            <input class="question1" placeholder="write your age here!">
            <h4>What do you prefer Shop or eat? </h4>
             <input class="question2" placeholder="write what you prefer here!">
            <img src="https://us.123rf.com/450wm/spicytruffel/spicytruffel2012/spicytruffel201200036/160248657-gente-de-compras-compradores-de-dibujos-animados-con-bolsas-y-carros-hombres-o-mujeres-aislados.jpg?ver=6">

<script>
/*__POPCODESTART__*/
var button = document.querySelector(".submitButton");
var result = document.querySelector(".result");

button.onclick = function () {
  var q1 = document.querySelector(".question1").value;
  console.log(q1);
  var q2 = document.querySelector(".question2").value;
  console.log(q2);

  if (q1 <= 50 && q2 === "shop") {
    document.querySelector(".result").innerHTML = "If Your age is " + q1 + " and you picked " + q2 + " you are a Mall";
  } else if (q1 <= 50 && q2 === "eat") {
    document.querySelector(".result").innerHTML = "If Your age is " + q1 + " and you picked " + q2 + " you are a Starbucks";
  } else if (q1 >= 50 && q2 === "shop") {
    document.querySelector(".result").innerHTML = "If Your age is " + q1 + " and you picked " + q2 + " you are a Safeway";
  } else if (q1 >= 50 && q2 === "eat") {
    document.querySelector(".result").innerHTML = "If Your age is " + q1 + " and you picked " + q2 + " you are coffe and bread store";
  }
};
